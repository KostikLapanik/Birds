<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай птицу - Хохотунья</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <h1>Угадай птицу по голосу</h1>

        <div class="audio-player">
            <a href="https://ebird.org/species/casgul2" target="_blank">Послушать</a>
        </div>

        <div class="options">
            <div class="option">
                <img src="../public/images/jack-snipe.jpg" alt="Бекас">
                <p>Бекас</p>
            </div>

            <div class="option">
                <img src="../public/images/swan.jpg" alt="Лебедь">
                <p>Лебедь шипун</p>
            </div>

            <div class="option">
                <img src="../public/images/goose.jpg" alt="Нильский гусь">
                <p>Нильский гусь</p>
            </div>

            <div class="option" correct>
                <img src="../public/images/laughing_gull.jpg" alt="Хохотунья">
                <p>Чайка</p>
            </div>
        </div>

        <div class="fact hidden">
            <h3>Интересный факт о хохотунье:</h3>
            <p>Эта чайка получила свое название за характерный крик, напоминающий человеческий хохот. Их голоса
                настолько громкие, что колонии хохотуний слышны за несколько километров.</p>
        </div>

        <a href="../birds/solovey.html" class="next-btn">Вернуться к началу</a>
    </div>
