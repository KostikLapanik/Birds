<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай птицу - Варакушка</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <h1>Угадай птицу по голосу</h1>

        <div class="audio-player">
            <audio controls src="../public/audio/varakushka.mp3"></audio>
        </div>

        <div class="options">
            <div class="option" correct>
                <img src="../public/images/bluethroat.jpg" alt="Варакушка">
                <p>Варакушка</p>
            </div>

            <div class="option">
                <img src="../public/images/goose.jpg" alt="Гусь">
                <p>Нильский гусь</p>
            </div>

            <div class="option">
                <img src="../public/images/bullfinch.jpg" alt="Снегирь">
                <p>Снегирь</p>
            </div>

            <div class="option">
                <img src="../public/images/robin.jpg" alt="Малиновка">
                <p>Малиновка</p>
            </div>
        </div>

        <div class="fact hidden">
            <h3>Интересный факт о варакушке:</h3>
            <p>Эта птица получила свое название за характерные "варакающие" звуки в песне. Самцы имеют яркое синее пятно
                на груди с рыжим или белым "звездчатым" рисунком.</p>
        </div>

        <a href="./laughing_gull.html" class="next-btn">Следующая птица →</a>
