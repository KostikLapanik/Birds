<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай птицу</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <h1>Угадай птицу по голосу</h1>

        <div class="audio-player">
            <audio controls src="../public/audio/zhelna.mp3"></audio>
        </div>

        <div class="options">
            <div class="option">
                <img src="../public/images/finch.jpg" alt="Юрок">
                <p>Вьюрок</p>
            </div>

            <div class="option">
                <img src="../public/images/blackbird.jpg" alt="Черный дрозд">
                <p>Чёрный дрозд</p>
            </div>

            <div class="option">
                <img src="../public/images/blackcapped_warbler.jpg" alt="Черноголовая славка">
                <p>Черноголовая славка</p>
            </div>

            <div class="option" correct>
                <img src="../public/images/woodpecker.JPG" alt="Желтоголовый королёк">
                <p>Желна</p>
            </div>
        </div>

        <div class="fact hidden">
            <h3>Интересный факт о серой желне (чёрном дятле):</h3>
            <p>Считается самым крупным в семействе дятловых. Имеет угольно-черное оперение с красной полосой на голове.
            </p>
        </div>

        <a href="./crane.html" class="next-btn">Следующая птица →</a>
    </div>
    <script src="../script.js"></script>
</body>

</html>
